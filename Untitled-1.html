<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE APARTEMENT</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            background: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        .background-frame {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            z-index: -1;
            display: flex;
            align-items: center;
            justify-content: center;
        }
      
    
        .top-portrait-frame {
            margin-top: 40px;
            display: flex;
            justify-content: center;
        }
        .portrait {
            width: 140px;
            height: 200px;
            border: 8px solid #333;
            border-radius: 18px;
            background: #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
            color: #888;
            object-fit: cover;
        }
        .band-title {
            margin-top: 18px;
            font-size: 2.8em;
            font-weight: bold;
            letter-spacing: 0.12em;
            text-align: center;
            color: #222;
            text-shadow: 1px 2px 8px #bbb;
        }
        .nav {
            margin-top: 18px;
            display: flex;
            justify-content: center;
            gap: 36px;
        }
        .nav a {
            text-decoration: none;
            color: #333;
            font-size: 1.1em;
            font-weight: 500;
            padding: 8px 22px;
            border-radius: 8px;
            transition: background 0.2s, color 0.2s;
        }
        .nav a:hover {
            background: #333;
            color: #fff;
        }
        .band-photo-frame {
            margin-top: 38px;
            display: flex;
            justify-content: center;
        }
        .band-photo {
            width: 420px;
            height: 220px;
            border: 10px solid #333;
            border-radius: 18px;
            background: #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3em;
            color: #888;
            object-fit: cover;
        }
        @media (max-width: 600px) {
            .portrait { width: 90px; height: 130px; }
            .band-photo { width: 98vw; height: 120px; }
            .band-photo-frame { margin-top: 20px; }
        }
    </style>
</head>
<body>
    <div class="background-frame">
        <div class="background-frame-inner" style="background: #fff url('background.jpg') center center/cover no-repeat;"></div>
        <img src="backgruod.PNG" alt="Band Photo" style="width:100%;height:100%;object-fit:cover;border-radius:8px;" />
    </div>
    <div class="top-portrait-frame">
        <div class="portrait">
            <img src="apartPNG.PNG" alt="Portrait Photo" style="width:100%;height:100%;object-fit:cover;border-radius:10px;" />
        </div>
    </div>
    <div class="band-title">THE APARTEMENT</div>
    <nav class="nav">
        <a href="https://www.youtube.com/@TimothyRonald">Store</a>
        <a href="https://id.quora.com/Mengapa-sekolah-Muhammadiyah-disebut-DOS-Q">About Us</a>
        <a href="https://www.youtube.com/channel/UCy-BDfUzdLFLTHnYqMUDuPA">News</a>
    </nav>
    <div class="band-photo-frame">
        <div class="band-photo">
            <img src="Ckkkkkkapture.PNG" alt="Band Photo" style="width:100%;height:100%;object-fit:cover;border-radius:8px;" />
        </div>
    </div>
</body>
</html>
